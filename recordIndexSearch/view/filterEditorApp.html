<div class="list-group">
    <label href="#" class="list-group-item active" style="margin-bottom: 10px">
        Filter Editor
    </label>

    <div role="form" >
        <div class="form-group" >
            <label >名稱</label>
            <input type="text" class="form-control"  placeholder="請輸入名稱..." ng-model="filterJsonCollection[0].value">
        </div>
        <div class="form-group">
            <label >條件</label>
            <input type="text" class="form-control" placeholder="請輸入條件..." ng-model="filterJsonCollection[1].value">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </div>
</div>
